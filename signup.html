<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarKids - Sign Up</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <!-- Fonts & Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Animation CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="text-center mb-4">
                    <a class="text-decoration-none d-flex align-items-center justify-content-center" href="index.html">
                        <i class="bi bi-mortarboard-fill text-primary me-2" style="font-size: 2rem;"></i>
                        <span class="fw-bold fs-3 text-dark">ScholarKids</span>
                    </a>
                </div>
                <div class="card shadow-lg border-0 rounded-4" data-aos="zoom-in">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Create Account</h2>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="John Doe">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Create a password">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms">
                                <label class="form-check-label small" for="terms">I agree to the <a href="#">Terms of
                                        Service</a> and <a href="#">Privacy Policy</a></label>
                            </div>
                            <div class="d-grid mb-3">
                                <a href="dashboard.html" class="btn btn-primary btn-lg">Sign Up</a>
                            </div>

                            <div class="text-center mb-3 text-muted">OR</div>

                            <div class="d-flex gap-2 justify-content-center mb-4">
                                <button class="btn btn-outline-secondary w-50"><i class="bi bi-google me-2"></i>
                                    Google</button>
                                <button class="btn btn-outline-secondary w-50"><i class="bi bi-facebook me-2"></i>
                                    Facebook</button>
                            </div>

                            <div class="text-center">
                                <p class="mb-0">Already have an account? <a href="login.html"
                                        class="text-primary fw-bold">Login</a></p>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <a href="index.html" class="text-muted text-decoration-none"><i class="bi bi-arrow-left"></i> Back
                        to Home</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AOS Animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true,
            offset: 50
        });
    </script>
</body>

</html>
