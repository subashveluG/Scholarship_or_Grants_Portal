<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarKids - Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="text-center mb-4">
                    <a class="text-decoration-none d-flex align-items-center justify-content-center" href="index.html">
                        <i class="bi bi-mortarboard-fill text-primary me-2" style="font-size: 2rem;"></i>
                        <span class="fw-bold fs-3 text-dark">ScholarKids</span>
                    </a>
                </div>
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Welcome Back</h2>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Enter your password">
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <a href="#" class="text-secondary small">Forgot password?</a>
                            </div>
                            <div class="d-grid mb-3">
                                <a href="dashboard.html" class="btn btn-primary btn-lg">Login</a>
                            </div>

                            <div class="text-center mb-3 text-muted">OR</div>

                            <div class="d-flex gap-2 justify-content-center mb-4">
                                <button class="btn btn-outline-secondary w-50"><i class="bi bi-google me-2"></i>
                                    Google</button>
                                <button class="btn btn-outline-secondary w-50"><i class="bi bi-facebook me-2"></i>
                                    Facebook</button>
                            </div>

                            <div class="text-center">
                                <p class="mb-0">Don't have an account? <a href="signup.html"
                                        class="text-primary fw-bold">Sign up</a></p>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <a href="index.html" class="text-muted text-decoration-none"><i class="bi bi-arrow-left"></i> Back
                        to Home</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
