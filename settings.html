<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarKids - Settings</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: var(--card-bg);
            border-right: 1px solid rgba(0, 0, 0, 0.1);
        }

        .nav-link.active {
            background-color: var(--primary-color);
            color: white !important;
        }

        .nav-link {
            color: var(--text-color);
        }

        .nav-link:hover {
            color: var(--primary-color);
        }
    </style>
</head>

<body>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="d-flex flex-column flex-shrink-0 p-3 sidebar" style="width: 280px;">
            <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
                <i class="bi bi-mortarboard-fill text-primary me-2" style="font-size: 1.5rem;"></i>
                <span class="fs-4 fw-bold text-body">ScholarKids</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link" aria-current="page">
                        <i class="bi bi-speedometer2 me-2"></i>
                        Analytics
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="bi bi-people me-2"></i>
                        Users
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="bi bi-grid me-2"></i>
                        Orders
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="bi bi-envelope me-2"></i>
                        Messages
                    </a>
                </li>
                <li>
                    <a href="applications.html" class="nav-link">
                        <i class="bi bi-file-earmark-text me-2"></i>
                        Applications
                    </a>
                </li>
                <li>
                    <a href="grants.html" class="nav-link">
                        <i class="bi bi-award me-2"></i>
                        Grants
                    </a>
                </li>
                <li>
                    <a href="blog.html" class="nav-link">
                        <i class="bi bi-journal-text me-2"></i>
                        Blog
                    </a>
                </li>
                <li>
                    <a href="settings.html" class="nav-link active">
                        <i class="bi bi-gear me-2"></i>
                        Settings
                    </a>
                </li>
                <li>
                    <a href="support.html" class="nav-link">
                        <i class="bi bi-question-circle me-2"></i>
                        Support
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle text-body"
                    id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://placehold.co/32x32" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>User</strong>
                </a>
                <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="settings.html">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="index.html">Sign out</a></li>
                </ul>
            </div>
            <div class="mt-3">
                <button class="btn btn-outline-secondary w-100 btn-sm" id="theme-toggle">
                    <i class="bi bi-moon-fill"></i> Toggle Theme
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-grow-1 p-4" style="background-color: var(--bg-color);">
            <header class="d-flex justify-content-between align-items-center mb-4">
                <h2>Account Settings</h2>
            </header>

            <div class="row g-4">
                <!-- Profile Settings -->
                <div class="col-md-6">
                    <div class="card shadow-sm border-0 h-100">
                        <div class="card-header bg-transparent border-0">
                            <h5 class="mb-0">Profile Information</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" value="Admin User">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" value="admin@scholarkids.com"
                                        disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="tel" class="form-control" id="phone" value="+1 234 567 890">
                                </div>
                                <div class="mb-3">
                                    <label for="bio" class="form-label">Bio (Optional)</label>
                                    <textarea class="form-control" id="bio" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Password and Security -->
                <div class="col-md-6">
                    <div class="card shadow-sm border-0 mb-4">
                        <div class="card-header bg-transparent border-0">
                            <h5 class="mb-0">Check Your Password</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="currentPassword" class="form-label">Current Password</label>
                                    <input type="password" class="form-control" id="currentPassword">
                                </div>
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">New Password</label>
                                    <input type="password" class="form-control" id="newPassword">
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                    <input type="password" class="form-control" id="confirmPassword">
                                </div>
                                <button type="submit" class="btn btn-primary">Update Password</button>
                            </form>
                        </div>
                    </div>

                    <!-- Notifications -->
                    <div class="card shadow-sm border-0">
                        <div class="card-header bg-transparent border-0">
                            <h5 class="mb-0">Notifications</h5>
                        </div>
                        <div class="card-body">
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="emailNotif" checked>
                                <label class="form-check-label" for="emailNotif">Email Notifications</label>
                            </div>
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="smsNotif">
                                <label class="form-check-label" for="smsNotif">SMS Notifications</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="promoNotif" checked>
                                <label class="form-check-label" for="promoNotif">Promotional Offers</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
